<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Write</title>
    <link rel="stylesheet" th:href="@{/css/board.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form action="/boards/write" method="post" class="boards">
        <div class="boards-item">
            <label for="title">제목
                <input id="title" name="title">
            </label>
        </div>

        <div class="boards-item">
            <label for="content">내용
                <textarea id="content" name="content"></textarea>
            </label>
        </div>
        <button type="button" class="btn btn-outline-dark" onclick="location.href='/'">뒤로가기</button>
        <button type="submit" class="btn btn-outline-primary">작성</button>
    </form>
</div>
</body>
</html>
