<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Board no.${board}</title>
    <link rel="stylesheet" th:href="@{/css/board.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="flex-container">
    <div class="header">
        <th:block sec:authorize="isAnonymous()">
            <button class="sign btn" onclick="location.href='../users/signIn'"><span th:text="로그인"/></button>
            <button class="sign btn" onclick="location.href='../users/signUp'"><span th:text="회원가입"/></button>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <button class="btn" onclick="location.href='../users/logOut'" th:text="logOut"/>
            <div th:text="${logIn.getNickname()}"/>
        </th:block>
    </div>
    <div>
        <th:block th:text="${board}"/>
    </div>
</div>
</body>
</html>
