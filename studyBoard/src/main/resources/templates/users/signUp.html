<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" th:href="@{/css/sign.css}" type="text/html"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form action="/users" method="post" class="signUp">
        <!--_csrf Token : https://codevang.tistory.com/282-->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <div class="signUp-item">
            <label for="username">아이디
                <input id="username" name="username">
            </label>
        </div>

        <div class="signUp-item">
            <label for="password">비밀번호
                <input id="password" name="password">
            </label>
        </div>

        <div class="signUp-item">
            <label for="nickname">닉네임
                <input id="nickname" name="nickname">
            </label>
        </div>

        <button type="submit" class="btn btn-outline-primary">회원가입</button>
    </form>
    <button type="button" class="btn btn-outline-dark" onclick="location.href='/'">뒤로가기</button>
</div>
</body>
</html>
